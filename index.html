<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cademaprop</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #loader {
      text-align: center;
      display: none;
      margin-top: 30px;
      font-weight: bold;
    }

    #prop-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .prop-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .prop-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .prop-card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Propiedades (Cademaprop)</h1>

  <div id="loader">Cargando propiedades...</div>
  <div id="prop-list"></div>

  <script>
    async function loadProperties() {
      const loader = document.getElementById("loader");
      const list = document.getElementById("prop-list");

      loader.style.display = "block";

      try {
        const res = await fetch("/api/propiedades");
        const data = await res.json();

        loader.style.display = "none";

        if (!data || data.length === 0) {
          list.innerHTML = "<p>No se encontraron propiedades.</p>";
          return;
        }

        data.forEach(prop => {
          const card = document.createElement("div");
          card.className = "prop-card";

          card.innerHTML = `
            <h3>${prop.address || "Sin dirección"}</h3>
            <p><strong>Tipo:</strong> ${prop.type || "N/A"}</p>
            <p><strong>Precio:</strong> ${prop.price || "Consultar"}</p>
            <p><strong>Sup. Cubierta:</strong> ${prop.covered_surface || "N/A"} m²</p>
          `;

          list.appendChild(card);
        });

      } catch (err) {
        loader.style.display = "none";
        list.innerHTML = "<p>Error al cargar las propiedades.</p>";
        console.error("Error:", err);
      }
    }

    loadProperties();
  </script>

</body>
</html>
